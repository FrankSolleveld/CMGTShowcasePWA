<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Showcase PWA</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="/src/css/styles.css">
  <link rel="stylesheet" href="/src/css/feed.css">
  <!-- <link rel="stylesheet" href="/src/css/feed.css"> -->
  <link rel="manifest" href="/manifest.json">
</head>
  
<body>
    <div id="app">
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
              <div class="mdl-layout__header-row cmgt_header">
                <!-- Title -->
                <span class="mdl-layout-title">CMGT Showcase</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                  <a class="mdl-navigation__link" href="/">Projects</a>
                </nav>
              </div>
            </header>
            <main class="mdl-layout__content mat-typography">
                <div class="page-content">
                    <h1>Whoops, the page you entered could no be found. Try the <a href="/">Projects</a> page.</h1>
                  </div>
            </main>
    </div>
    <script defer src="/src/js/material.min.js"></script>
    <script src="/src/js/idb.js"></script>
    <script src="src/js/utility.js"></script>
    <script src="/src/js/app.js"></script> 
    <script src="/src/js/feed.js"></script> 
</body>
</html>
