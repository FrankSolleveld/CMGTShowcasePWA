<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#CC0133">
  <title>Showcase PWA</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/src/images/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/src/images/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/src/images/favicons/favicon-16x16.png">
  <meta name="msapplication-TileImage" content="/src/images/favicons/mstile-144x144.png">
  <meta name="msapplication-TileColor" content="#fff">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.indigo-pink.min.css">
  <link href="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/src/css/styles.css">
  <link rel="stylesheet" href="/src/css/feed.css">
  <!-- <link rel="stylesheet" href="/src/css/feed.css"> -->
  <link rel="manifest" href="/manifest.json">
</head>
  
<body>
    <div id="root">
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
              <div class="mdl-layout__header-row cmgt_header">
                <!-- Title -->
                <span class="mdl-layout-title showcase">CMGT Showcase</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                  <a class="mdl-navigation__link" href="/">Projects</a>
                </nav>
                <button class="mdc-button mdc-button--raised" id="download">  <span class="mdc-button__ripple"></span> Download</button>
              </div>
            </header>

            <main class="mdl-layout__content mat-typography">
                <div class="page-content">

                    <div id="tags-list" class="mdc-layout-grid">
                      <h5>De belangrijkste tags op dit moment.</h5>
                      <div class="mdc-layout-grid__inner" id="tags">
                     
                      </div>
                    </div>
                   
                    <div id="projects"></div>
                    
            </main>
    </div>
    <script defer src="/src/js/material.min.js"></script>
    <script src="/src/js/idb.js"></script>
    <script src="src/js/utility.js"></script>
    <script src="/src/js/app.js"></script> 
    <script src="/src/js/feed.js"></script> 
    <script src="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.js"></script>
</body>
</html>
